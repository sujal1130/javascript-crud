<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h1>Data Table</h1>

      <!-- Add Button -->
      <div class="ADD">
        <button class="add" id="addButton">Add</button>
      </div>
      <section class="container">
        <header>Users List</header>
        <table border="1">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Birth Date</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
